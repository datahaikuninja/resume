- title: "株式会社ベガコーポレーション 家具ブランド LOWYA ECサイトの信頼性向上"
  period:
    from: "21/01"
    to: "22/10"
    span: "1年10ヶ月"
  workdetail:
    kind: "小売, 流通"
    type: "SRE"
    size: "4名"
  content: |
    2022年1月にベガコーポレーションに入社し、家具ブランド LOWYA EC サイトの信頼性を向上させる様々な業務を行いました。当時のベガコーポレーションの SRE は開発組織を横断する Enabling SRE チームでした。私は LOWYA EC サイトの負荷対策を主に担当し、モノリシックな API のレスポンスを CloudFront にキャッシュするプロジェクトをリードしました。LOWYA のバックエンドは GraphQL を採用しており商品検索、商品詳細などの参照系 API も POST リクエストで送信されるため CDN でキャッシュすることが難しい課題がありました。私は AWS のPrototyping Program を活用し、AWS と共同で POST レスポンスを CloudFront にキャッシュするための Lambda@Edge を開発し、プロダクション環境に導入することで課題を解決しました。ちなみに、このソリューションは OSS として公開されているのですが、運用中に不具合を発見したので Pull Request を提出し、OSSにコントリビュートしました。このプロジェクトについては、AWS のコミュニティに発表しています。

    「JAWS-UG SRE支部#4 LOWYAにおける負荷対策と高速化 ~GraphQL Caching on Amazon CloudFront with AWS Prototyping Program」
    https://speakerdeck.com/datahaikuninja/lowyaniokerufu-he-dui-ce-togao-su-hua-graphql-caching-on-amazon-cloudfront-with-aws-prototyping-program

    OSS(aws-samples)へのコミット
    https://github.com/aws-samples/amazon-cloudfront-cache-graphql/pull/8
  use-soft: |
    AWS
  lang-othor: |
    Python
    Terraform


