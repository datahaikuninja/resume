- title: "株式会社TVer 広告配信システムの開発と運用"
  period:
    from: "23/11"
    to: "現在"
    span: "2年2ヶ月"
  workdetail:
    kind: "メディア, 配信"
    type: "SRE, バックエンドエンジニア"
    size: "20名"
  content: |
    2023年11月に TVer に入社後、TVer のインストリーム動画広告配信システムの開発と運用をしています。入社とほぼ同時に広告配信基盤をフルスクラッチ開発するプロジェクトが始まり、私はシステム全体のアーキテクチャ設計と構築、広告視聴計測 API, ETL の開発を担当しました。
    広告配信システムのインフラには Google Cloud、アプリケーションの開発言語には Go を採用しています。現在は運用フェーズで1日億単位の広告リクエストを捌きながら、信頼性を損なわずに追加機能の開発とリリースを行っています。本プロジェクトで得られた Google Cloud のNoSQL データベースに関する知見を Google Cloud Next Tokyo '25 にて発表しました。
    
    「月間動画再生数約 5 億回を誇る TVer の、広告配信基盤における Memorystore & Bigtable 併用戦略と実践的チューニング」
    https://youtu.be/0g3N_hxSGPs?si=Bk8LaV9UeceFzbpe
